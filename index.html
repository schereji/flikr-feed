<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="UI Widgets With Vanilla JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flickr Public Feed</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body>
    <main class="main-content">
        <h1>Flickr Animals</h1>
        <section class="loader"></section>
        <section class="grid-container"></section>
        <section class="black-overlay hidden"></section>
        <section class="lightbox-container hidden">
            <button class="close">
                <span>&times;</span>
            </button>
            <img src="" alt="">
        </section>
    </main>
    <script defer src="./index.js"></script>
</body>
</html>
